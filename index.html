<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" />
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    

    
    
   
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!--Aqui vai a imagem nos CSS-->
            </div>
            <div id="formulario">
              <h1>Login</h1>
              <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
              <form action="login.php" method="post">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        face
                        </span>
                  <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="20">
                  <label for="ilogin"></label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        key
                        </span>
                     <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="5" maxlength="15">
                     <label for="isenha"></label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">
                         mail</span></a>
              </form>
            </div>
        </section>
    </main>
   
</body>
</html>
